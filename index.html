  <body>
    <div class="container">
      <div
        class="card"
        style="
          background-image: url('images/background.png');
          background-position: bottom right;
          background-size: cover;
        "
      >
        <form class="search-cities" id="searchCities">
          <div class="search-cities">
            <input
              type="text"
              placeholder="Enter a city"
              class="form-control form rounded shadow-sm"
              autocomplete="on"
              id="showCity"
            />
          </div>
          <input
            type="image"
            src="images/magni.svg"
            class="magni-img"
            style="filter: none"
          />
          <input
            type="image"
            id="btnCurrent"
            src="images/pin.svg"
            class="pin-img"
            style="filter: none"
          />
        </form>

        <div class="currentInfo">
          <div class="current-row">
            <div class="col-6 current-left">
              <div class="wrap">
                    <div class="currentWeatherSummary">
                       <span class="WeatherDescription" id="Weather-description">cloudy</span>
                         <span class="WeatherSummary" id="Weather-summary"> 15Â°C</span>

                    <h1 class="current-city" id="currentCity">Tehran</h1>
                    <h5 id="date"></h5>
                    <p class="current-city">
                      humidity: <span class="current-city" id="humidity"> 36% </span>
                      <br />

                      wind speed: <span class="current-city" id="wind-speed"> 11.1 km/h </span> 
                      <br />
                    </p>
              </div>
            </div>
          </div>
